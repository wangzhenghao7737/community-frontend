<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>个人中心</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fa;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1E90FF;
    }

    .section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .section h2 {
      border-left: 4px solid #1E90FF;
      padding-left: 10px;
      margin-bottom: 20px;
      color: #1E90FF;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      width: 50%;
      margin-left: 10%;
    }

    .info-row label {
      font-weight: bold;
      color: #555;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-item {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-item span {
      font-size: 16px;
    }

    .delete-btn {
      padding: 6px 12px;
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #d9363e;
    }

    .no-posts {
      color: #888;
      font-style: italic;
      text-align: center;
      padding: 15px;
    }
  </style>
  <script>
    function deletePost(element) {
      const postItem = element.parentElement;
      postItem.remove();

      const remainingPosts = document.querySelectorAll('.post-item').length;
      if (remainingPosts === 0) {
        document.getElementById('postList').innerHTML = '<li class="no-posts">暂无帖子</li>';
      }
    }
  </script>
</head>
<body>

  <h1>个人中心</h1>

  <!-- 🧍 用户信息 -->
  <div class="section">
    <h2>基本信息</h2>
    <div class="info-row">
      <label>昵称：</label><span>小明</span>
    </div>
    <div class="info-row">
      <label>手机号：</label><span>138****8888</span>
    </div>
    <div class="info-row">
      <label>楼牌/楼层：</label><span>A栋 3层</span>
    </div>
    <div class="info-row">
      <label>注册时间：</label><span>2024-12-01</span>
    </div>
    <div class="info-row">
      <label>活跃天数：</label><span>139天</span>
    </div>
  </div>

  <!-- 📝 发帖管理 -->
  <div class="section">
    <h2>我的发帖</h2>
    <ul id="postList" class="post-list">
      <li class="post-item">
        <span>【2025-03-15】关于楼道堆放杂物问题</span>
        <button class="delete-btn" onclick="deletePost(this)">删除</button>
      </li>
      <li class="post-item">
        <span>【2025-04-01】建议增设儿童游乐区</span>
        <button class="delete-btn" onclick="deletePost(this)">删除</button>
      </li>
    </ul>
  </div>

</body>
</html>
